variables:
  GIT_CLEAN_FLAGS: none
  GIT_CLONE_PATH: $CI_BUILDS_DIR/kage-react

stages:
  - prepare
  - test
  - build

setup:
  stage: prepare
  script:
    - echo ${time}
    - echo "started by ${GITLAB_USER_NAME}"
    - yarn install
    - echo ${CI_RUNNER_EXECUTABLE_ARCH}

test:
  tags:
    - windows-server
  stage: test
  script:
    - yarn lint:fix
    - yarn test

build-win:
  tags:
    - windows-server
  stage: build
  resource_group: windows-machines
  script:
    - yarn install
    - yarn electron:build-win
  only:
    - release

build-mac:
  tags:
    - dora-mac-mini
  stage: build
  resource_group: mac-machines
  script:
    - source ~/.bashrc
    - yarn install
    - yarn electron:build-mac
  only:
    - release
